			var htmltext = '<!DOCTYPE html><html><head><meta charset="UTF-8"></head><body><!DOCTYPE html><html><head><meta charset="UTF-8"></head><body><h2 style="font-size:14px;vertical-align:baseline;color:#333333;font-family:Tahoma, Geneva, 'Microsoft Yahei';background:#FFFFFF;">	丘比美食—培根芦笋卷的做法步骤</h2><div class="stepcont mll libdm pvl clearfix" style="margin:0px 0px 0px 20px;padding:20px 0px;font-size:14px;vertical-align:baseline;color:#333333;font-family:Tahoma, Geneva, 'Microsoft Yahei';background:#FFFFFF;">	<div class="pldc" style="margin:0px;padding:0px 15px 0px 0px;border:0px;vertical-align:baseline;background:transparent;">		<a class="cboxElement" href="http://cp2.douguo.net/upload/caiku/1/d/3/yuan_1dad28e6242619b8a0af43dc1d19ff13.jpg"><img src="http://cp2.douguo.net/upload/caiku/1/d/3/200_1dad28e6242619b8a0af43dc1d19ff13.jpg" alt="丘比美食—培根芦笋卷的做法图解1" /></a> 	</div>	<p style="vertical-align:baseline;background:transparent;">		1. 准备好所需食材。	</p></div><div class="stepcont mll libdm pvl clearfix" style="margin:0px 0px 0px 20px;padding:20px 0px;font-size:14px;vertical-align:baseline;color:#333333;font-family:Tahoma, Geneva, 'Microsoft Yahei';background:#FFFFFF;">	<div class="pldc" style="margin:0px;padding:0px 15px 0px 0px;border:0px;vertical-align:baseline;background:transparent;">		<a class="cboxElement" href="http://cp2.douguo.net/upload/caiku/6/b/0/yuan_6bc0d42c9f3c192b06dd82814d3f2d90.jpg"><img src="http://cp2.douguo.net/upload/caiku/6/b/0/200_6bc0d42c9f3c192b06dd82814d3f2d90.jpg" alt="丘比美食—培根芦笋卷的做法图解2" /></a> 	</div>	<p style="vertical-align:baseline;background:transparent;">		2. 将芦笋去老根后，从中间切断。	</p></div><div class="stepcont mll libdm pvl clearfix" style="margin:0px 0px 0px 20px;padding:20px 0px;font-size:14px;vertical-align:baseline;color:#333333;font-family:Tahoma, Geneva, 'Microsoft Yahei';background:#FFFFFF;">	<div class="pldc" style="margin:0px;padding:0px 15px 0px 0px;border:0px;vertical-align:baseline;background:transparent;">		<a class="cboxElement" href="http: ref="http://cp2.douguo.net/upload/caiku/5/8/a/yuan_58a718e80b09536a663f97ed994bec2a.jpg"><img src="http://cp2.douguo.net/upload/caiku/5/8/a/200_58a718e80b09536a663f97ed994bec2a.jpg" alt="丘比美食—培根芦笋卷的做法图解6" /></a> 	</div>	<p style="vertical-align:baseline;background:transparent;">		6. 放入卷好的培根芦笋，小火加热，慢慢将培根煎熟。	</p></div><div class="stepcont mll libdm pvl clearfix" style="margin:0px 0px 0px 20px;padding:20px 0px;font-size:14px;vertical-align:baseline;color:#333333;font-family:Tahoma, Geneva, 'Microsoft Yahei';background:#FFFFFF;">	<div class="pldc" style="margin:0px;padding:0px 15px 0px 0px;border:0px;vertical-align:baseline;background:transparent;">		<a class="cboxElement" href="http://cp2.douguo.net/upload/caiku/f/9/2/yuan_f97222f41749dcae450e78cebddfb222.jpg"><img src="http://cp2.douguo.net/upload/caiku/f/9/2/200_f97222f41749dcae450e78cebddfb222.jpg" alt="丘比美食—培根芦笋卷的做法图解7" /></a> 	</div>	<p style="vertical-align:baseline;background:transparent;">		7. 将丘比沙拉汁意式口味摇匀。	</p></div><div class="stepcont mll libdm pvl clearfix" style="margin:0px 0px 0px 20px;padding:20px 0px;font-size:14px;vertical-align:baseline;color:#333333;font-family:Tahoma, Geneva, 'Microsoft Yahei';background:#FFFFFF;">	<div class="pldc" style="margin:0px;padding:0px 15px 0px 0px;border:0px;vertical-align:baseline;background:transparent;">		<a class="cboxElement" href="http://cp2.douguo.net/upload/caiku/0/4/2/yuan_0485519ba93d7da135315707f003b572.jpg"><img src="http://cp2.douguo.net/upload/caiku/0/4/2/200_0485519ba93d7da135315707f003b572.jpg" alt="丘比美食—培根芦笋卷的做法图解8" /></a> 	</div>	<p style="vertical-align:baseline;background:transparent;">		8. 将摇匀的沙拉汁淋在煎熟的培根芦笋卷上加热约十秒钟即可出锅。	</p></div><div class="stepcont mll libdm pvl clearfix" style="margin:0px 0px 0px 20px;padding:20px 0px;font-size:14px;vertical-align:baseline;color:#333333;font-family:Tahoma, Geneva, 'Microsoft Yahei';background:#FFFFFF;">	<div class="pldc" style="margin:0px;padding:0px 15px 0px 0px;border:0px;vertical-align:baseline;background:transparent;">		<a class="cboxElement" href="http://cp2.douguo.net/upload/caiku/8/8/e/yuan_8825c3f2d5b0003bd1a1970c153e148e.jpg"><img src="http://cp2.douguo.net/upload/caiku/8/8/e/200_8825c3f2d5b0003bd1a1970c153e148e.jpg" alt="丘比美食—培根芦笋卷的做法图解9" /></a> 	</div>	<p style="vertical-align:baseline;background:transparent;">		9. 美味完成！~	</p></div></body></html></body></html>';
