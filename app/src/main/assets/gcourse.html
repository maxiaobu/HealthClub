<script type="text/javascript">
var url = window.location.href
parmData = getUrlParam(url);
function getUrlParam(string) {
	var obj = {};
	if (string.indexOf("?") != -1) {
		var string = string.substr(string.indexOf("?") + 1);
		var strs = string.split("&");
		for (var i = 0; i < strs.length; i++) {
			var tempArr = strs[i].split("=");
			obj[tempArr[0]] = decodeURI(tempArr[1]);
		}
	}
	return obj;
}
var gcourseid = parmData.gcourseid;
function initData(){
	$.ajax({
        type: "POST", //请求方式
        url: serviceUrl+"mgcourse.do", //请求路径
        cache: false,
        data: {
        	gcourseid: gcourseid//团操id
        },
        dataType: 'JSON',   //返回值类型
        success: function (data) {
            var msgFlag = data.msgFlag;
            if (msgFlag == 1) {
                var bGcourse = data.bGcourse;
                var bClub = data.bClub;
            //    console.info(bGcourse);
                document.title = bGcourse.gcoursename;
                $("#gcoursename").text(bGcourse.gcoursename);
 		        $("#imgpfile").attr("src", bGcourse.imgpfilename);
				//根据业务需求免费
//     		    $("i[name=gcourseprice]").text(bGcourse.gcourseprice);
                $("#coachname").text(bGcourse.coachname);
                $("#clubname").text(bClub.clubname);
                $("#resinform").text(bGcourse.resinform);
                $(".star_shi").css("width",parseFloat(bClub.evascore*20) + "px");
                var mobphone = $("#conphone");
                mobphone.text(bClub.conphone);
                mobphone.parent("a").bind("click", function(){
                	callUp(this, bClub.conphone);
                });
                $("#address").text(bClub.address);
//              $("#gcoursetimes").text(bGcourse.gcoursetimes);
//              $("#gcoursedays").text(bGcourse.gcoursedays+"月");
//              $("#detailsurl").attr("href", bGcourse.detailsurlname);

            }
        }
    });		
}
  function gotoExe(){
    var page = "courseBuy.html?mertype=gcourse&courseid="+gcourseid+"&memid="+getMemid();
    window.location.href=page;
  }
$(document).ready(function() {
		initData();
});
</script>
